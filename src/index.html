<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- cordova.js required for cordova apps (remove if not needed) -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">
 <!-- Materialize, Prettify, and Ardublockly CSS -->
 <link rel="stylesheet" href="./assets/ardublockly/materialize/materialize.css" media="screen,projection">
 <link rel="stylesheet" href="./assets/ardublockly/prettify/arduino.css">
 <link rel="stylesheet" href="./assets/ardublockly/ardublockly.css" media="screen,projection">

 <!-- Ardublockly - These three files contain the compress version-->
 <script src="./assets/blockly/blockly_compressed.js"></script>
 <script src="./assets/blockly/blocks_compressed.js"></script>
 <script src="./assets/blockly/arduino_compressed.js"></script>
  <!-- Default language js files, user selection appended to head on load -->
  <script src="./assets/blockly/msg/js/en.js"></script>
  <script src="./assets/ardublockly/msg/en.js"></script>
</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>
  

<!-- Desktop version of Ardublockly JS, needs to be loaded first. -->
<script src="./assets/ardublockly/ardublockly_desktop.js"></script>
<!-- jQuery and Materialize JS -->
<script src="./assets/ardublockly/js_libs/jquery-2.1.3.min.js"></script>
<script src="./assets/ardublockly/materialize/materialize.js"></script>
<!-- FileSaver JS -->
<script src="./assets/ardublockly/js_libs/FileSaver.min.js"></script>
<!-- JS Diff -->
<script src="./assets/ardublockly/js_libs/diff.js"></script>
<!-- Prettify JS -->
<script src="./assets/ardublockly/prettify/prettify.js"></script>
<!-- Ardublockly app -->
<script src="./assets/ardublockly/ardublocklyserver_ajax.js"></script>
<script src="./assets/ardublockly/ardublockly_lang.js"></script>
<script src="./assets/ardublockly/ardublockly_design.js"></script>
<script src="./assets/ardublockly/ardublockly_toolbox.js"></script>
<script src="./assets/ardublockly/ardublockly_blockly.js"></script>
<script src="./assets/ardublockly/ardublockly.js"></script>
<!-- copy to clipboard stuff -->
<script src="./assets/ardublockly/js_libs/clipboard.min.js"></script>
<script src="./assets/ardublockly/sensebox_extensions.js"></script>
<script>
  window.addEventListener('load', function load(event) {
    window.removeEventListener('load', load, false);
    Ardublockly.init();
    SenseboxExtension.init();
  });
 
  
</script>
<script>
$(window).bind("load", function() {

document.getElementsByTagName('ion-content').item(0).appendChild(document.getElementsByClassName('ide_output_wrapper').item(0));

});</script>




  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

     

</body>

</html>
